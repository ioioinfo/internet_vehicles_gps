<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>车联网云平台</title>
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css">

<style media="screen">
    *,p{
      padding: 0;
    }
    body{
      background: #f4f4f4;
      margin: 0;
    }
    li{
      list-style: none;
      margin-bottom: 7px;
      background: #fff;
      padding: 10px 0 0 10px;
    }
    .wrap,.display{
      display: -webkit-box;
      display: -webkit-flex;
      display: -ms-flexbox;
      display: flex;
      -webkit-flex-wrap: wrap;
      -ms-flex-wrap: wrap;
      flex-wrap: wrap;
    }
    #container{
      width:70%;
    }
    .infor_span{
      display: inline-block;
      width: 50%;
      box-sizing: border-box;
    }
    .car_infor_list{
      width: 28%;

      padding-left: 10px;
      box-sizing: border-box;
      position: relative;
    }
    .middle{
      width: 1%;
    }
    .state0{
      color: green;
    }
    .state1{
      color: red;
    }
    .state2{
      color: #666;
    }
    .car{
      margin-right: 17px;
    }
    .gps p{
      margin: 0;
    }
    .gps p span{
      padding:7px;
      display: inline-block;
    }
    e{
      font-size: 12px;
      color: #928371;
    }
    .title{
      text-align: center;
      line-height: 37px;
      height: 37px;
      background: #0094AE;
      color: #fff;
      margin: 0;
      margin-bottom: 4px;
      position: relative;

    }

    .color{
      color: #666;
    }
    input{
      border: none;
      outline-style: none;
      padding: 7px 0 ;
      text-indent: 10px;
      border-top-left-radius: 4px;
      border-bottom-left-radius: 4px;
    }
    .input{
      position: absolute;
      top: -2px;
      right: 1%;

    }
    button{
      padding: 6px 7px ;
      border: none;
      background: #3388FF;
      color: #FFF;
      vertical-align: middle;
    }

    .car_ul{
      overflow-y: auto;
    }
    .red{
      color: red;
      margin-top:37px;
      text-align: center;
    }
    @media screen and (max-width:736px){
      #container{
        width:100%;
      }
      .middle{
        width: 100%;
        height: 7px;
      }
      .car_infor_list{
        width: 100%;

        padding-left: 10px;
        box-sizing: border-box;
      }
      .title{
        text-align: left;
        text-indent: 17px;
      }
      .infor_span{
        width: 33.3%;
      }
    }
</style>
</head>
<body>
  <div id="gps"></div>
  <script src="js/jquery-3.1.1.min.js"type="text/javascript"></script>
  <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.4.0&key=0c053bde775595e8b1b3de340265f053"></script>
  <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="//webapi.amap.com/ui/1.0/main.js?v=1.0.11"></script>
  <script>

    window.onload=function(){
      var login_cookie = {{login_cookie|safe}};
      var socket = io();
      socket.emit('cookie', login_cookie);

      var width = $('#container').width();
      $('#container').css('height',0.58*width);
      var win_height = $(window).height();
      $('#scrollbar1').css('height',win_height - 159);
    }

    var infoWindow;
    var vehicles = {{vehicles|safe}};

    //标记图片设置
    var icon = new AMap.Icon({
        image : 'images/car_gps.png',//24px*24px
        //icon可缺省，缺省时为默认的蓝色水滴图标，
        size : new AMap.Size(24,24),
        imageSize : new AMap.Size(24,24)
    });
    var icon2 = new AMap.Icon({
        image : 'images/bike.png',//24px*24px
        //icon可缺省，缺省时为默认的蓝色水滴图标，
        size : new AMap.Size(24,24),
        imageSize : new AMap.Size(24,24)
    });
    var icon3 = new AMap.Icon({
        image : 'images/autobike.png',//24px*24px
        //icon可缺省，缺省时为默认的蓝色水滴图标，
        size : new AMap.Size(24,24),
        imageSize : new AMap.Size(24,24)
    });
    var icon4 = new AMap.Icon({
        image : 'images/fly.png',//24px*24px
        //icon可缺省，缺省时为默认的蓝色水滴图标，
        size : new AMap.Size(24,24),
        imageSize : new AMap.Size(24,24)
    });
    var markers = {};
    var map;
    var location_map = {};
    //信息框对象
    var infoWindow = new AMap.InfoWindow();

    //添加车辆
    function addCars(rows) {
      for (var i = 0; i < rows.length; i++) {
          location_map[rows[i].gps_id] = rows[i];
          var marker;
          //汽车标记
          marker = new AMap.Marker({
              icon : icon,//24px*24px
              position : [rows[i].longitude,rows[i].latitude],
              offset : new AMap.Pixel(-12,-12),
              map : map
          });
          //弹出信息框
          //marker.content='我是第'+rows[i].gps_id+'GPS定位器';
          marker.on('click',markerClick);
          //marker.emit('click',{target:marker});
          markers[rows[i].gps_id] = marker;

          if (i == 0) {
            //设置地图中心点位置
            map.setCenter(marker.getPosition());
          }
      }
      //点击事件
      function markerClick(e){
          infoWindow.setContent(e.target.content);
          infoWindow.open(map, e.target.getPosition());
          //设置地图中心点位置
          map.setCenter(e.target.getPosition());
      };
    }

    //刷新地图车辆
    function refreshCar(list){
      var addList = [];
      var deleteList = [];

      for (var i = 0; i < list.length; i++) {
        var exists = false;
        for (var j = 0; j < vehicles.length; j++) {
          if(list[i].gps_id==vehicles[j].gps_id){
            exists = true;
          }
        }

        if (!exists) {
          addList.push(list[i]);
          map.add(addList);
        }
      }

      for (var i = 0; i < vehicles.length; i++) {
        var exists = false;
        for (var j = 0; j < list.length; j++) {
          if(list[j].gps_id==vehicles[i].gps_id){
            exists = true;
          }
        }

        if (!exists) {
          deleteList.push(vehicles[i].gps_id);
        }
      }

      var deleteMarkers = [];
      for (var i = 0; i < deleteList.length; i++) {
        deleteMarkers.push(markers[deleteList[i]]);
      }
      if (map && deleteMarkers.length > 0) {
        map.remove(deleteMarkers);
      }


      addCars(addList);

      vehicles = list;
    }
    function init(){
        $.get("/get_lastest_records",function(data){
            if (data.success) {
                var rows = data.rows;
                //地图对象，中心位置，比例
                map = new AMap.Map('container', {
                    center: [rows[0].longitude,rows[0].latitude],
                    zoom: 15,
                });
                //地图工具，调节街市省，比例，鹰眼
                map.plugin(["AMap.ToolBar","AMap.Scale","AMap.OverView"], function() {
                    map.addControl(new AMap.ToolBar());
                    // map.addControl(new AMap.Scale());
                    // map.addControl(new AMap.OverView({isOpen:true}));
                });
                //map.setZoomAndCenter(16, [rows[0].longitude,rows[0].latitude]);

                addCars(rows);

                //地图
                AMapUI.load(['ui/misc/PathSimplifier', 'lib/$'], function(PathSimplifier, $) {

                    if (!PathSimplifier.supportCanvas) {
                        alert('当前环境不支持 Canvas！');
                        return;
                    }

                    var pathSimplifierIns = new PathSimplifier({
                        zIndex: 100,
                        autoSetFitView:false,
                        map: map, //所属的地图实例

                        getPath: function(pathData, pathIndex) {
                            var points = pathData.points,
                                lnglatList = [];

                            for (var i = 0, len = points.length; i < len; i++) {
                                lnglatList.push(points[i].lnglat);
                            }

                            return lnglatList;
                        },
                        getHoverTitle: function(pathData, pathIndex, pointIndex) {
                            if (pointIndex >= 0) {
                                //point
                                return pathData.name + '，' + pathData.points[pointIndex].name;
                            }

                            return pathData.name + '，点数量' + pathData.points.length;
                        },
                        renderOptions: {
                            renderAllPointsIfNumberBelow: -1, //绘制路线节点，如不需要可设置为-1
                            pathLineStyle: {
                               lineWidth: 3
                           },
                           pathLineSelectedStyle: {
                               lineWidth: 5
                           }
                        }
                    });

                    window.pathSimplifierIns = pathSimplifierIns;

                    //设置数据
                    $.get("/get_paths",function(data){
                        if (data.success) {
                            pathSimplifierIns.setData([{
                                name: '路线0',
                                points: data.rows
                            }]);

                            //选中路线0
                            pathSimplifierIns.setSelectedPathIndex(0);
                        }
                    });

                    //pathSimplifierIns.on('pointClick', function(e, info) {
                    //    console.log('Click: ' + info.pathData.points[info.pointIndex].name);
                    //});
                });
            }else {
                alert(data.message);
            };
        });
    };
    $(function(){
      init();
    })

    var vehicles_run = function(){
        for (var i = 0; i < vehicles.length; i++) {
            var vehicle = vehicles[i];
            if (markers[vehicle.gps_id]) {
                var maker = markers[vehicle.gps_id];
                maker.setIcon(icon4);
                maker.moveTo([122.438083000000,32.347179000000],300);
                var a = maker.getPosition();

            }
        }
    };
  </script>

  <script src="js/app/homePage.js"></script>
</body>
</html>
