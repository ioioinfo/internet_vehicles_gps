    <script type="text/babel">
    class Wrap extends React.Component {
      constructor(props) {
          super(props);
          this.handleClick=this.handleClick.bind(this);
          this.state={list:[]};
      }
      // 页面发生变化的时候触发
      componentDidMount() {
        $.ajax({
           url: "/car_infos",
           dataType: 'json',
           type: 'GET',
           success: function(data) {
             if(data.success){
               this.setState({list:data.rows});
             }
           }.bind(this),
           error: function(xhr, status, err) {
           }.bind(this)
          });
      }
      handleClick(e){
        var plate_number = $('#plate_number').val();
        console.log(plate_number);
        var params = {'plate_number':plate_number};

        $.ajax({
           url: "/car_infos",
           dataType: 'json',
           type: 'GET',
           data: {"params":JSON.stringify(params)},
           success: function(data) {
             if(data.success){
               this.setState({list:data.rows});
             }else {
               alert('没有找到该车辆');
             }
           }.bind(this),
           error: function(xhr, status, err) {
           }.bind(this)
          });
      }

      render() {
          return (
            <div className="car_wrap">
              <p className="title">车联网云平台</p>
              <div className="wrap">
                <div id="container"></div>
                <div className="middle"></div>
                <div className="car_infor_list">
                  <div className="input"><input type="text" id="plate_number" placeholder="搜索"/><button id="button" onClick={this.handleClick}>查找</button></div>
                  <ul className="car_ul">
                    {this.state.list.map((item,index) => (
                      <LI item={item} key={index} list={this.state.list}/>
                    ))}

                  </ul>
                </div>
              </div>
            </div>
          );
      }
    };

    class LI extends React.Component {
      constructor(props) {
          super(props);
          this.handleAddress=this.handleAddress.bind(this);
      }
      handleAddress(e){
        var gps_id = $(e.target).data("id");
        var list = this.props.list;
        for (var i = 0; i < list.length; i++) {
            if (list[i].gps_id==gps_id) {
                console.log(location_map[gps_id].longitude+","+location_map[gps_id].latitude);
                map.setCenter([location_map[gps_id].longitude,location_map[gps_id].latitude]);
            }
        }
      }
      render() {
          var clas='state'+this.props.item.state;
          return (
            <li className="gps">
              <p className="car_titile ">
                <div className={clas} onClick={this.handleAddress} data-id={ this.props.item.gps_id }><i className="fa fa-car car" data-id={ this.props.item.gps_id }></i>{this.props.item.code }</div>
                <span>车型：<e>{ this.props.item.car_brand }</e></span> <span>颜色：<e>{ this.props.item.color }</e></span>
                <span>车牌：<e>{ this.props.item.plate_number }</e> </span><span >状态：<e className="state">{ this.props.item.state_name }</e></span>
                <span>方向：<e>{ this.props.item.direction }°</e> </span><span >速度：<e className="state">{ this.props.item.speed }km/h</e></span>
                <span> 行驶：<e>{this.props.item.distance }km</e></span>
                <span> 最新坐标：<e>[{this.props.item.longitude },{ this.props.item.longitude }]</e></span>
                <span> 最新位置：<e>{ this.props.item.location }</e></span>
                <span> 最新更新时间：<e>{ this.props.item.time }</e></span>
              </p>
            </li>
          );
      }
    };


    ReactDOM.render(
      <Wrap/>,

    );
