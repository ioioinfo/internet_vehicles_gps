<!DOCTYPE html>

<style media="screen">
    *,p{
      padding: 0;
    }
    body{
      background: #f4f4f4;
      overflow: hidden;
      margin: 0;
    }
    li{
      list-style: none;
      margin-bottom: 7px;
      background: #fff;
      padding: 10px 0 0 10px;
    }
    .wrap,.display{
      display: -webkit-box;
      display: -webkit-flex;
      display: -ms-flexbox;
      display: flex;
      -webkit-flex-wrap: wrap;
      -ms-flex-wrap: wrap;
      flex-wrap: wrap;
    }
    #container{
      width:70%;
    }
    .infor_span{
      display: inline-block;
      width: 50%;
      box-sizing: border-box;
    }
    .car_infor_list{
      width: 28%;

      padding-left: 10px;
      box-sizing: border-box;
      position: relative;
    }
    .middle{
      width: 1%;
    }
    .state0{
      color: green;
    }
    .state1{
      color: red;
    }
    .state2{
      color: #666;
    }
    .car{
      margin-right: 17px;
    }
    .gps p{
      margin: 0;
    }
    .gps p span{
      padding:7px;
      display: inline-block;
    }
    e{
      font-size: 12px;
      color: #928371;
    }
    @media screen and (max-width:681px){
      #container{
        width:100%;
      }
      .middle{
        width: 100%;
        height: 7px;
      }
      .car_infor_list{
        width: 100%;

        padding-left: 10px;
        box-sizing: border-box;
      }
    }
    .color{
      color: #666;
    }
    input{
      border: none;
      outline-style: none;
      padding: 7px 0 ;
      text-indent: 10px;
      border-top-left-radius: 4px;
      border-bottom-left-radius: 4px;
    }
    .input{
      position: absolute;
      top: -2px;
      right: 1%;

    }
    button{
      padding: 5px 7px ;
      border: 1px solid #fff;
      background: #3388FF;
      color: #FFF;
      vertical-align: middle;
    }
    .title{
      text-align: center;
      line-height: 37px;
      height: 37px;
      background: #0094AE;
      color: #fff;
      margin: 0;
      margin-bottom: 4px;
      position: relative;

    }
    .car_ul{
      overflow-y: auto;
    }
    .red{
      color: red;
      margin-top:37px;
      text-align: center;
    }
</style>

  <div id="gps"></div>

  <script>
    window.onload=function(){
      var login_cookie = {{login_cookie|safe}};
      var socket = io();
      socket.emit('cookie', login_cookie);

      $('.input input').focus();
      var width = $('#container').width();
      $('#container').css('height',0.58*width);
      var win_height = $(window).height();
      $('#scrollbar1').css('height',win_height - 159);
    }

    var infoWindow;
    var vehicles = {{vehicles|safe}};

    //标记图片设置
    var icon = new AMap.Icon({
        image : 'images/car_gps.png',//24px*24px
        //icon可缺省，缺省时为默认的蓝色水滴图标，
        size : new AMap.Size(24,24),
        imageSize : new AMap.Size(24,24)
    });
    var icon2 = new AMap.Icon({
        image : 'images/bike.png',//24px*24px
        //icon可缺省，缺省时为默认的蓝色水滴图标，
        size : new AMap.Size(24,24),
        imageSize : new AMap.Size(24,24)
    });
    var icon3 = new AMap.Icon({
        image : 'images/autobike.png',//24px*24px
        //icon可缺省，缺省时为默认的蓝色水滴图标，
        size : new AMap.Size(24,24),
        imageSize : new AMap.Size(24,24)
    });
    var icon4 = new AMap.Icon({
        image : 'images/fly.png',//24px*24px
        //icon可缺省，缺省时为默认的蓝色水滴图标，
        size : new AMap.Size(24,24),
        imageSize : new AMap.Size(24,24)
    });
    var markers = {};
    var map;
    var location_map = {};

    function init(){
        $.get("/get_lastest_records",function(data){
            if (data.success) {
                var rows = data.rows;
                //地图对象，中心位置，比例
                map = new AMap.Map('container', {
                    center: [rows[0].longitude,rows[0].latitude],
                    zoom: 14,
                });
                //地图工具，调节街市省，比例，鹰眼
                map.plugin(["AMap.ToolBar","AMap.Scale","AMap.OverView"], function() {
                    map.addControl(new AMap.ToolBar());
                    // map.addControl(new AMap.Scale());
                    // map.addControl(new AMap.OverView({isOpen:true}));
                });
                //map.setZoomAndCenter(16, [rows[0].longitude,rows[0].latitude]);

                //信息框对象
                var infoWindow = new AMap.InfoWindow();
                for (var i = 0; i < rows.length; i++) {
                    location_map[rows[i].gps_id] = rows[i];
                    var marker;
                    //汽车标记
                    marker = new AMap.Marker({
                        icon : icon,//24px*24px
                        position : [rows[i].longitude,rows[i].latitude],
                        offset : new AMap.Pixel(-12,-12),
                        map : map
                    });
                    //弹出信息框
                    marker.content='我是第'+rows[i].gps_id+'GPS定位器';
                    marker.on('click',markerClick);
                    marker.emit('click',{target:marker});
                    markers[rows[i].gps_id] = marker;
                }
                //点击事件
                function markerClick(e){
                    infoWindow.setContent(e.target.content);
                    infoWindow.open(map, e.target.getPosition());
                    //设置地图中心点位置
                    map.setCenter(e.target.getPosition());
                };
                //map.setFitView();
                //点击事件
                // AMap.event.addListener(marker, 'click', function() {
                //     infoWindow.open(map, marker.getPosition());
                // })
                //构建信息窗体中显示的内容
                // var content=[];
                // content.push("GPS："+rows[i].gps_id);
                // content.push("纬度："+rows[i].longitude);
                // content.push("经度："+rows[i].latitude);
                // content.push('<a href="http://ditu.amap.com/detail/B000A8URXB?citycode=110105" target="_blank">详细信息</a>');
                //
                // infoWindow = new AMap.InfoWindow({
                //     content: content.join("<br>")  //使用默认信息窗体框样式，显示信息内容
                // });
                // infoWindow.open(map, map.getCenter());

                // setTimeout(vehicles_run,3000);

            }else {
                alert(data.message);
            };
        });
    };
    init();

    var vehicles_run = function(){
        for (var i = 0; i < vehicles.length; i++) {
            var vehicle = vehicles[i];
            if (markers[vehicle.gps_id]) {
                var maker = markers[vehicle.gps_id];
                maker.setIcon(icon4);
                maker.moveTo([122.438083000000,32.347179000000],300);
                var a = maker.getPosition();
